<!DOCTYPE html>
<html>
<head>
    <title>Generate BCrypt Hashes</title>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
</head>
<body>
    <h1>BCrypt Hash Generator</h1>
    <script>
        // Generate hash for Admin@123
        const adminHash = bcrypt.hashSync('Admin@123', 10);
        console.log('Admin@123 hash:', adminHash);

        // Generate hash for Senha@123
        const userHash = bcrypt.hashSync('Senha@123', 10);
        console.log('Senha@123 hash:', userHash);

        // Display results
        document.body.innerHTML += `
            <h2>Generated Hashes:</h2>
            <p><strong>Admin@123:</strong> ${adminHash}</p>
            <p><strong>Senha@123:</strong> ${userHash}</p>

            <h2>SQL Updates:</h2>
            <pre>
UPDATE usuarios SET Senha = '${adminHash}' WHERE Email = 'admin@vivo.com';
UPDATE usuarios SET Senha = '${userHash}' WHERE Email IN ('joao.silva@vivo.com', 'maria.santos@vivo.com', 'pedro.costa@vivo.com', 'ana.oliveira@vivo.com');
            </pre>
        `;
    </script>
</body>
</html>
