services:
  - type: web
    name: vivo-knowledge-api
    env: dotnet
    buildCommand: dotnet publish backend/backend.csproj -c Release -o publish
    startCommand: dotnet publish/backend.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
    healthCheckPath: /

databases:
  - name: vivo-knowledge-db
    databaseName: vivo_knowledge_db
    user: vivo_user