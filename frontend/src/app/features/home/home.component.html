<div class="min-vh-100 vivo-gradient">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="bg-white rounded-4 shadow-lg p-4 p-md-5">
          <!-- Header -->
          <div class="mb-5">
            <h2 class="h3 fw-bold text-dark mb-4 d-flex align-items-center">
              <i class="fas fa-database text-purple me-3"></i>
              Tela Inicial
            </h2>

            <!-- Search Section -->
            <div class="search-section mb-4">
              <div class="row g-3">
                <div class="col-12 col-md-8">
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="fas fa-search text-muted"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control border-start-0"
                      placeholder="Buscar por tag, tema..."
                      [(ngModel)]="searchTerm">
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="d-flex gap-2">
                    <select class="form-select" [(ngModel)]="selectedTag">
                      <option value="">Todas as tags</option>
                      <option *ngFor="let tag of tags" [value]="tag">{{ tag }}</option>
                    </select>
                    <button class="btn btn-outline-secondary" (click)="clearSearch()" title="Limpar busca">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Quick Tags -->
              <div class="mt-3">
                <div class="d-flex flex-wrap gap-2">
                  <button
                    *ngFor="let tag of tags"
                    class="btn btn-sm"
                    [class]="selectedTag === tag ? 'btn-purple' : 'btn-outline-secondary'"
                    (click)="selectedTag = selectedTag === tag ? '' : tag">
                    {{ tag }}
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Topics Grid -->
          <div class="topics-grid">
            <h4 class="h5 fw-bold text-dark mb-3">Tópicos Disponíveis</h4>
            <div class="row g-4">
              <div class="col-12 col-md-6 col-lg-4" *ngFor="let topic of getUserAreaTopics()">
                <div class="topic-card p-4 rounded-3 h-100 position-relative">
                  <div class="d-flex justify-content-between align-items-start mb-3">
                    <h5 class="fw-bold text-dark mb-0">{{ topic.title }}</h5>
                    <span
                      *ngIf="topic.isCompleted"
                      class="badge bg-success">
                      <i class="fas fa-check me-1"></i>Concluído
                    </span>
                  </div>

                  <p class="text-muted mb-3">{{ topic.description }}</p>

                  <!-- Tags -->
                  <div class="mb-3">
                    <span
                      *ngFor="let tag of topic.tags"
                      class="badge bg-light text-dark me-1 mb-1">
                      {{ tag }}
                    </span>
                  </div>

                  <!-- Stats -->
                  <div class="d-flex justify-content-between text-muted small mb-3">
                    <span><i class="fas fa-file-alt me-1"></i>{{ topic.docsCount }} docs</span>
                    <span><i class="fas fa-link me-1"></i>{{ topic.linksCount }} links</span>
                    <span><i class="fas fa-user me-1"></i>{{ topic.contactsCount }} contatos</span>
                  </div>

                  <!-- Action Button -->
                  <div class="mt-auto">
                    <button
                      class="btn w-100"
                      [class]="topic.isCompleted ? 'btn-outline-success' : 'btn-purple'"
                      [routerLink]="['/topic', topic.id]">
                      <i class="fas" [class]="topic.isCompleted ? 'fa-eye' : 'fa-arrow-right'"></i>
                      {{ topic.isCompleted ? 'Revisar' : 'Estudar' }}
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- No Results -->
            <div *ngIf="getUserAreaTopics().length === 0" class="text-center py-5">
              <i class="fas fa-search text-muted mb-3" style="font-size: 3rem;"></i>
              <h5 class="text-muted">Nenhum tópico encontrado</h5>
              <p class="text-muted">Tente ajustar os filtros de busca.</p>
              <button class="btn btn-outline-purple" (click)="clearSearch()">
                Limpar Filtros
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
