<div class="login-container">
  <div class="login-card">
    <!-- Header com Logo -->
    <div class="login-header">
      <div class="logo-circle">
        <span class="logo-text">VIVO</span>
      </div>
      <h1 class="login-title">Vivo Knowledge</h1>
      <p class="login-subtitle">Sistema de Onboarding</p>
    </div>

    <!-- Formulário de Login -->
    <div class="login-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Campo Email -->
        <div class="form-group">
          <label class="form-label" for="email">
            <i class="fas fa-envelope"></i> E-mail
          </label>
          <div class="input-wrapper">
            <input 
              type="email" 
              id="email" 
              class="form-control"
              formControlName="email"
              placeholder="seu.email@vivo.com.br"
              [class.is-invalid]="emailControl?.invalid && emailControl?.touched"
            />
            <div class="error-message" *ngIf="emailControl?.invalid && emailControl?.touched">
              <i class="fas fa-exclamation-circle"></i>
              <span *ngIf="emailControl?.errors?.['required']">Email é obrigatório</span>
              <span *ngIf="emailControl?.errors?.['email']">Email inválido</span>
            </div>
          </div>
        </div>

        <!-- Campo Senha -->
        <div class="form-group">
          <label class="form-label" for="senha">
            <i class="fas fa-lock"></i> Senha
          </label>
          <div class="input-wrapper">
            <div class="password-field">
              <input 
                [type]="showPassword ? 'text' : 'password'"
                id="senha" 
                class="form-control"
                formControlName="senha"
                placeholder="Digite sua senha"
                [class.is-invalid]="senhaControl?.invalid && senhaControl?.touched"
              />
              <button 
                type="button" 
                class="password-toggle"
                (click)="togglePasswordVisibility()"
                tabindex="-1"
              >
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
            <div class="error-message" *ngIf="senhaControl?.invalid && senhaControl?.touched">
              <i class="fas fa-exclamation-circle"></i>
              <span *ngIf="senhaControl?.errors?.['required']">Senha é obrigatória</span>
              <span *ngIf="senhaControl?.errors?.['minlength']">Mínimo de 6 caracteres</span>
            </div>
          </div>
        </div>

        <!-- Checkbox Lembrar-me -->
        <div class="form-check">
          <input 
            type="checkbox" 
            id="lembrarMe" 
            class="form-check-input"
            formControlName="lembrarMe"
          />
          <label for="lembrarMe" class="form-check-label">
            Lembrar-me neste dispositivo
          </label>
        </div>

        <!-- Botão de Login -->
        <button 
          type="submit" 
          class="btn-login"
          [disabled]="isLoading || loginForm.invalid"
        >
          <span *ngIf="!isLoading">
            <i class="fas fa-sign-in-alt"></i> Entrar
          </span>
          <span *ngIf="isLoading" class="loading-state">
            <div class="spinner"></div>
            Entrando...
          </span>
        </button>

        <!-- Link Esqueci Senha -->
        <div class="forgot-password">
          <a href="javascript:void(0)" (click)="onForgotPassword()">
            <i class="fas fa-question-circle"></i> Esqueci minha senha
          </a>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>© 2025 Vivo Knowledge - Todos os direitos reservados</p>
    </div>
  </div>
</div>
