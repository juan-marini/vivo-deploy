
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: vivo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vivo_knowledge_db
      MYSQL_USER: vivouser
      MYSQL_PASSWORD: vivopassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - vivo-network

  # Backend API (.NET)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vivo-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=vivo_knowledge_db;Uid=vivouser;Pwd=vivopassword;
      - JwtSettings__Secret=MyVerySecretKeyThatIsVeryLongAndSecureForJWTTokenGeneration12345
      - JwtSettings__Issuer=VivoKnowledgeApi
      - JwtSettings__Audience=VivoKnowledgeApp
      - JwtSettings__ExpirationInHours=2
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    volumes:
      - ./backend/wwwroot/files:/app/wwwroot/files
    networks:
      - vivo-network

  # Frontend (Angular)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vivo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - vivo-network

volumes:
  mysql_data:

networks:
  vivo-network:
    driver: bridge